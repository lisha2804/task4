<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 4</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="contactForm" novalidate>

      <label for="fullName">Full Name*</label>
      <input type="text" placeholder="Enter Your Name" id="fullName" required />
      <div class="error" id="nameError"></div>

      <label for="email">Email Address*</label>
      <input type="email" placeholder="Enter valid email" id="email" required />
      <div class="error" id="emailError"></div>

      <label for="phone">Phone Number (optional)</label>
      <input type="tel" id="phone" placeholder="Enter valid phone number" />
      <div class="error" id="phoneError"></div> 


      <label for="message">Message*</label>
      <textarea id="message" placeholder="Enter your message" maxlength="500" required></textarea>
      <div class="error" id="messageError"></div>

      <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
